plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

jar {
    manifest {
        attributes 'Main-Class': 'me.simple.bitmapcanary.Scanner'
        attributes 'Manifest-Version': "1.0.3"
    }
